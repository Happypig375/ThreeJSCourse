<!DOCTYPE html>
<html>
  <head>
    <title>Basic Three.js App</title>
    <style>
      html, body { margin: 0; padding: 0; overflow: hidden; }
    </style>
  </head>
  <body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/95/three.min.js"></script>
    <script>
      const rotatingSpeed = 0.1;
      var scene = new THREE.Scene();
      //scene.background = new THREE.Color( 0x000000 );
      scene.background = new THREE.TextureLoader()
          .load("texture/maxresdefault.jpg");

      var aspect = window.innerWidth / window.innerHeight;
      var camera = new THREE.PerspectiveCamera( 75, aspect, 0.1, 2000 );
      camera.rotation.x = Math.PI / 4;
      camera.rotation.z = Math.PI / 8;
      camera.position.y = -750;
      camera.position.z = 750;
      var renderer = new THREE.WebGLRenderer();
      renderer.setSize( window.innerWidth, window.innerHeight );
      document.body.appendChild( renderer.domElement );

      var geometry = new THREE.SphereGeometry( 100, 32, 32 );
      var material = new THREE.MeshBasicMaterial({
        wireframe: null,
        shininess: Infinity,
        map:  new THREE.TextureLoader()
          .load("texture/texture_sun.jpg")
      });
      var sun = new THREE.Mesh( geometry, material );
      scene.add( sun );

      var geometry = new THREE.SphereGeometry( 30, 32, 32 );
      var material = new THREE.MeshLambertMaterial({
        //color: 0x6b93d6,
        shininess: 30,
        map: new THREE.TextureLoader()
          .load("texture/1_earth_8k.jpg")
      });
      var earth = new THREE.Mesh( geometry, material );

      var geometry = new THREE.SphereGeometry( 10, 32, 32 );
      var material = new THREE.MeshLambertMaterial({
        //color: 0xebc815,
        map: new THREE.TextureLoader()
          .load("texture/moon-surface1k.jpg")
      });
      var moon = new THREE.Mesh( geometry, material );

      var pointLight = new THREE.PointLight({color: 0xffffff});
      scene.add(pointLight);

      var pivot = new THREE.Group();
      pivot.add(earth);
      pivot.add(moon);
      moon.position.x = 50;
      earth.position.x = -50;

      var system = new THREE.Group();
      system.add(pivot);
      system.add(sun);
      scene.add(system);
      sun.position.x = 0;
      pivot.position.x = 500;

      var render = function () {
        requestAnimationFrame( render );
        earth.rotation.y += 0.1 * rotatingSpeed;
        moon.rotation.y += 0.1 * rotatingSpeed;
        pivot.rotation.z += 0.05 * rotatingSpeed;
        system.rotation.z += 0.01 * rotatingSpeed;
        sun.rotation.z -= 0.005 * rotatingSpeed;
        renderer.render( scene, camera );
      };

      render();
    </script>
  </body>
</html>
